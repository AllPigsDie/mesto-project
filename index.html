<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./Images/logo.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./Images/kusto.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__identify">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="button profile__edit-button" type="button"></button>   
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="button profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__items">
                <li class="elements__item">
                    <img class="elements__image" src="./Images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="elements__name">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="button elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./Images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="elements__name">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="button elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./Images/dombay.jpg" alt="Домбай">
                    <div class="elements__name">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="button elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./Images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="elements__name">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="button elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./Images/dombay.jpg" alt="Домбай">
                    <div class="elements__name">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="button elements__like-button" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./Images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                    <div class="elements__name">
                        <h2 class="elements__title">Карачаево-Черкесия</h2>
                        <button class="button elements__like-button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="popup">  <!--Чтобы увидеть 'popup' нужно добавить модификатор 'popup__opened'-->
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profile-form">
                    <input class="popup__input" type="text" name="firstname" placeholder="Жак-Ив Кусто">
                    <input class="popup__input" type="text" name="description" placeholder="Исследователь океана">
                    <button class="button popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
                <button class=" button popup__close-button" type="button" value="Close"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</body>
</html>
