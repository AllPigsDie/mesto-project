<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./Images/Vector.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__about">
            <img class="profile__avatar" src="./Images/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="button profile__edit-button" type="button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            </div>
            <button class="button profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="element__items">
                <li class="element__item">
                    <img class="element__image" src="./Images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__name">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="button element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./Images/kirill-pershin-1088404-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__name">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="button element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./Images/kirill-pershin-1088404-unsplash.jpg" alt="Домбай">
                    <div class="element__name">
                        <h2 class="element__title">Домбай</h2>
                        <button class="button element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./Images/kirill-pershin-1088404-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__name">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="button element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./Images/kirill-pershin-1088404-unsplash.jpg" alt="Домбай">
                    <div class="element__name">
                        <h2 class="element__title">Домбай</h2>
                        <button class="button element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./Images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
                    <div class="element__name">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="button element__like-button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="profile-form">
                    <input class="popup__input" type="text" name="firstname" placeholder="Жак-Ив Кусто">
                    <input class="popup__input" type="text" name="description" placeholder="Исследователь океана">
                    <button class="button popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
                <button class=" button popup__close-button" type="button" value="Close"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</body>
